<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>清水豆沙的Blog</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link rel="stylesheet" href="./_media/customer.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "前端笔记",
        repo: "https://github.com/Qingsds",
        loadSidebar: true,
        subMaxLevel: 3,
        auto2top: true,
        coverpage: true,
        auto2top: true,
        basePath:'/',
        themeColor:"#4A707E",
        homepage:'main.md',
        plugins: [
          function (hook) {
            var footer = [
              "<hr/>",
              "<footer>",
              '<span><a href="https://github.com/Qingsds">Qingsds</a> &copy;' +
                new Date().getFullYear() +
                ".</span>",
              '<span><a href="https://beian.miit.gov.cn/" target="_blank" rel="link noopener">豫ICP备2022003306号-1</a>.</span>',
              "</footer>",
            ].join("");
            hook.afterEach(function (html) {
              return html + footer;
            });
          },
        ],
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  </body>
</html>
